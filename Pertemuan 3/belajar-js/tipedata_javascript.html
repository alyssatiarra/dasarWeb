<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Data Types</h2>
        <p>
            Contoh JavaScript data types: 
        </p>
        <p id="demo"></p>
        <script>
            var x;      //x tidak terdefinisi
            x = 5;      //x int
            x = "john"  //x string
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
