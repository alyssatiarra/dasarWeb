<html>
    <head>
        <title>
            Membuat form 
        </title>
    </head>
    <body>
        <form action="gambar.html" method="get">
            <h4>FORM</h4>
            <input type="text" name="var1" size="30" value="Enter your name here: ">
            <br><br>
            <input type="text" name="var1" size="30" value="Enter your address ">
            <br><br>
            <b>Are you student?</b>
            <input type="checkbox" name="var3"> <br><br>
            <b>How old are you?</b>
            <br>
                <input type="radio" name="var4" value="r1"> 10-15 <br>
                <input type="radio" name="var4" value="r2"> 16-20 <br>
                <input type="radio" name="var4" value="r3"> 21-25 <br>
            <!-- checked biar lgsg tercentang -->
            <b>Which one do you have?</b><br>
                <input type="checkbox" name="vehicle1" value="bike" > I have a bike <br>
                <input type="checkbox" name="vehicle2" value="car" > I have a car <br>
                <input type="checkbox" name="vehicle3" value="boat" > I have a boat <br>
                <input type="checkbox" name="vehicle4" value="plane" checked> I have a plane <br> <br>
            <b>Where are you from?</b> <br>
            <select name="var6" size="1">
                <option value="BG">Bulgaria</option>
                <option value="UK">United Kingdom</option>
                <option value="USA">USA</option>
                <option value="IND" selected>Indonesia</option>
            </select> <br><br>
            <b>Enter your private code: </b>
            <input type="password"> <br><br>
            <b>Enter your comment</b><br>
            <textarea cols="45" rows="6">Fill this area</textarea>
            <br><br>
            <input type="submit" name="var5" value="send">
            <input type="reset" name="var6" value="clear">
        </form>
    </body>
</html>
